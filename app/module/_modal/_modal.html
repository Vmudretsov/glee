<section class="modal">
  <div class="container">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="text" required>
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password" required>
      </label>
      <button class="modal__btn-login" type="submit">
        Login
      </button>
      <div class="modal__remember">
        <label class="modal__label-rememb">
          <input class="modal__input-rememb" type="checkbox">
          Remember me
        </label>
        <a class="modal__link-rememb" href="#">
          Lost your password?
        </a>
      </div>
      <p class="modal__registered" href="#">
        Not registered? No problem
      </p>
      <button class="modal__btn-create" type="submit">
        Create an account
      </button>
    </form>
  </div>
</section>
